<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Update Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <style>
        /* Shared styles */
        .col {
            margin-bottom: 20px; /* Added margin-bottom for spacing */
        }
        .form-outline {
            width: 100%; /* Adjusted width for better appearance */
        }

        /* Style the header */
        #first {
            background: radial-gradient(circle, rgba(34,195,193,0.9079831761806285) 0%, rgba(238,253,45,1) 100%);
            background: rgb(34,195,193);
            color: black;
            text-align: center;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 25px;
            padding: 20px; /* Added padding for better appearance */
            border: 2px solid black; /* Added border */
        }

        /* Added style for form border */
        #second {
            border: 2px solid black;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="first" class="row">
            <div class="col">
                <p>Student Management System</p>
            </div>
            <div class="row justify-content-end">
    <div class="col-auto pr-1">
        <a th:href="@{/students/logout}" class="btn btn-primary">Logout</a>
    </div>
    <div class="col-auto">
        <a th:href="@{/students/list}" class="btn btn-primary">Home</a>
    </div>
</div>

        </div>
    <div style="text-align: center;">
        <p class="h4 mb-4 mt-4">Student Details</p>
    </div>
    
 <div th:if="${errorUpdate}" class="alert alert-danger mt-4 text-center" id="errorUpdate">
    <strong th:text="${errorUpdate}"></strong>
</div>

<script>
    // Function to hide the alert message after 20 seconds
    setTimeout(function() {
        var alertMessage = document.getElementById('errorUpdate');
        alertMessage.style.display = 'none';
    }, 5000); // 5 seconds in milliseconds
</script>
    <div class="container" id="second"> <!-- Added id="second" to apply border -->
        <form action="#" th:action="@{/students/update}" th:object="${student}" method="POST">
        <input type="hidden" th:field="*{id}"/>
            <div class="form-group">
                <div class="col">
                    <div data-mdb-input-init class="form-outline">
                        <input type="text" th:field="*{firstName}" class="form-control" id="form2Example1" placeholder="First Name"/>
                        <label class="form-label" for="form2Example1">First Name</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col">
                    <div data-mdb-input-init class="form-outline">
                        <input type="text" th:field="*{lastName}" class="form-control" id="form2Example1" placeholder="Last Name"/>
                        <label class="form-label" for="form2Example1">Last Name</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col">
                    <div data-mdb-input-init class="form-outline">
                        <input type="email" th:field="*{email}" class="form-control" id="form2Example1" placeholder="Email"/>
                        <label class="form-label" for="form2Example1">Email</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col">
                    <div data-mdb-input-init class="form-outline">
                        <input type="text" th:field="*{city}" class="form-control" id="form2Example1" placeholder="City"/>
                        <label class="form-label" for="form2Example1">City</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col">
                    <div data-mdb-input-init class="form-outline">
                        <input type="text" th:field="*{state}" class="form-control" id="form2Example1" placeholder="State"/>
                        <label class="form-label" for="form2Example1">State</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
    		<label for="sel1">Select Course (select one):</label>
    		<select class="form-control" id="sel1" name="sellist1" th:field="*{course}">
        		<option value="Mechanical Engineering">Mechanical Engineering</option>
        		<option value="Civil Engineering">Civil Engineering</option>
        		<option value="Computer Science Engineering">Computer Science Engineering</option>
       			<option value="Electrical Engineering">Electrical Engineering</option>
        		<option value="Electronics and Communication Engineering">Electronics and Communication Engineering</option>
        		<option value="Chemical Engineering">Chemical Engineering</option>
    		</select>
			</div>
            
            <p>Select Country:</p>
            <div class="form-check-inline">
    			<label class="form-check-label">
        		<input type="radio" th:field="*{flag}" class="form-check-input" name="optradio" value="IN">India
    		</label>
			</div>

              <div class="form-check-inline">
                <label class="form-check-label">
                  <input type="radio" th:field="*{flag}" class="form-check-input" name="optradio" value="FR">France
                </label>
              </div>
              <div class="form-check-inline">
                <label class="form-check-label">
                  <input type="radio" th:field="*{flag}" class="form-check-input" name="optradio" value="US">United States
                </label>
              </div>
              <div class="form-check-inline">
                <label class="form-check-label">
                  <input type="radio" th:field="*{flag}" class="form-check-input" name="optradio" value="AU">Australia
                </label>
              </div>
              <div class="form-check-inline">
                <label class="form-check-label">
                  <input type="radio" th:field="*{flag}" class="form-check-input" name="optradio" value="BR">Brazil
                </label>
              </div>
              
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary mt-5">Update Student</button>
            </div>
        </form>
    </div>
</body>
</html>
